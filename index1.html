<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <h1>Mini-Project Starter</h1>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- card-1 -->
          <div class="card shadow-lg rounded-4 border-0 mb-5">
            <div class="card-body">
              <div>
                <h2 class="fw-bold">Free</h2>
                <p class="text-muted">For Freelancers</p>
              </div>
              <h1 class="fw-bold fs-1 mt-4 mb-4 mt-2">$0</h1>
            </div>
            <ul class="list-group list-group-flush fs-6 mb-5 gap-2 vstack">
              <li class="list-group-item border-0">
                <i class="material-symbols-outlined">check</i>
                Single user
              </li>
              <li class="list-group-item border-0">
                <i class="material-symbols-outlined">check</i>
                10 Downloads per Month
              </li>
              <li class="list-group-item border-0">
                <i class="material-symbols-outlined">check</i>
                Faster File
              </li>
              <li class="list-group-item border-0">
                <i class="material-symbols-outlined">check</i>
                25 Custom Packs
              </li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-dark m-4 rounded-5">Subscribe</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- card-2 -->
          <div class="card shadow-lg rounded-4 border-0 mb-5 text-bg-dark">
            <div class="card-body">
              <div>
                <h2 class="fw-bold">Pro</h2>
                <p class="text-white">For Agencies</p>
              </div>
              <h1 class="fw-bold fs-1 mt-4 mb-4 mt-2">$100</h1>
            </div>
            <ul class="list-group list-group-flush fs-6 mb-5 gap-2 vstack">
              <li class="list-group-item border-0 text-bg-dark">
                <i class="material-symbols-outlined">check</i>
                Unlimited User
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="material-symbols-outlined">check</i>
                Unlimited Downloads
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="material-symbols-outlined">check</i>
                Fully-Editable File
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="material-symbols-outlined">check</i>
                200+ Custom Packs
              </li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-light m-4 rounded-5">Subscribe</button>
            </div>
          </div>  
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
