<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <title>Review Card</title>
  </head>
  <body>
    <div class="container">
        <div class="card rounded-4 shadow-lg mt-4 bg-light">
            <!-- top row -->
            <div class="row p-4">
                <div class="col-8">
                    <h3 class="fw-bold mt-4">Whats Other thinks about Product</h3>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="fw-semibold display-5">
                                <span class="text-warning material-symbols-outlined" style="font-size:40px;">star</span>4.8
                            </h3>
                            <p class="fw-semibold" id="ratingText">Average Rating</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- search -->
            <div class="row mx-3 mb-4">
                <span class="input-group col-12">
                    <i class="p-1 material-symbols-outlined border rounded-start-4 bg-light">search</i>
                    <input type="text" class="form-control border rounded-end-4" placeholder="Search Reviews">
                </span>
            </div>
            <div class="row p-4 mx-1">
                <div class="col-12 vstack gap-2">
                    <h5 class="fw-bold">Reviews</h5>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold">5</span><i class="material-symbols-outlined text-warning">star</i>
                        <div class="progress ms-3" style="width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 90%;"></div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <span class="fw-bold">4</span><i class="material-symbols-outlined text-warning">star</i>
                        <div class="progress ms-3" style="width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold">3</span><i class="material-symbols-outlined text-warning">star</i>
                        <div class="progress ms-3" style="width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold">2</span><i class="material-symbols-outlined text-warning">star</i>
                        <div class="progress ms-3" style="width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 10%;"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold">1</span><i class="material-symbols-outlined text-warning">star</i>
                        <div class="progress ms-3" style="width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 20%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button> -->
            <div class="row my-4 ms-3 px-3">
                <div class="col-12">
                    <a href="#" class="btn text-bg-success">Write Review</a>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
